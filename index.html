<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="box">
    <h1>Let's search some country information</h1>
    <img id="image" src="assets/country-information.png">
    <div id="form">
        <input id="input" type="text" onfocus="this.value=''" placeholder="Enter country..."/>
        <button id="button" type="button" >Verzenden</button>
    </div>
    <div id="infoblock">
        <div id="part1">
            <img id="flag">
            <div id="country"></div>
        </div>
        <div id="part2">
            <div id="geo"></div>
            <div id="cap"></div>
            <div id="lang"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
